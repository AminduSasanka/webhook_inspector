<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webhook Inspector</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Fira+Code:wght@400;500&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-primary: #f8fafc;
            --text-secondary: #94a3b8;
            --accent-primary: #38bdf8;
            --accent-secondary: #818cf8;
            --success: #10b981;
            --border-color: #334155;
            --code-bg: #020617;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-primary);
            line-height: 1.5;
            padding: 2rem;
        }

        header {
            max-width: 1000px;
            margin: 0 auto 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        h1 {
            font-size: 1.875rem;
            font-weight: 700;
            background: linear-gradient(to right, var(--accent-primary), var(--accent-secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .status-badge {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background-color: var(--success);
            border-radius: 50%;
            box-shadow: 0 0 10px var(--success);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.5; transform: scale(1.2); }
            100% { opacity: 1; transform: scale(1); }
        }

        main {
            max-width: 1000px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .request-card {
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0.75rem;
            overflow: hidden;
            transition: transform 0.2s, border-color 0.2s;
        }

        .request-card:hover {
            border-color: var(--accent-primary);
        }

        .request-header {
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
            user-select: none;
        }

        .request-info {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .method {
            font-weight: 700;
            font-size: 0.75rem;
            padding: 0.25rem 0.5rem;
            background-color: var(--accent-primary);
            color: var(--bg-color);
            border-radius: 0.375rem;
        }

        .timestamp {
            color: var(--text-secondary);
            font-size: 0.875rem;
        }

        .request-body-container {
            padding: 0 1rem 1rem;
            display: none;
        }

        .request-card.expanded .request-body-container {
            display: block;
        }

        .section-title {
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            color: var(--text-secondary);
            margin-bottom: 0.5rem;
            margin-top: 1rem;
        }

        pre {
            font-family: 'Fira Code', monospace;
            font-size: 0.875rem;
            background-color: var(--code-bg);
            padding: 1rem;
            border-radius: 0.5rem;
            overflow-x: auto;
            border: 1px solid var(--border-color);
        }

        .empty-state {
            text-align: center;
            padding: 4rem 2rem;
            color: var(--text-secondary);
            border: 2px dashed var(--border-color);
            border-radius: 0.75rem;
        }

        #logs-list {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .new-indicator {
            background-color: var(--success);
            color: white;
            font-size: 0.625rem;
            padding: 0.125rem 0.375rem;
            border-radius: 1rem;
            margin-right: 0.5rem;
            animation: fadeIn 0.5s;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <header>
        <h1>Webhook Inspector</h1>
        <div class="status-badge">
            <div class="status-dot"></div>
            Listening for requests...
        </div>
    </header>

    <main>
        <div id="logs-list">
            <div class="empty-state">No requests received yet. Send a POST to /webhook to see it here!</div>
        </div>
    </main>

    <script>
        const logsList = document.getElementById('logs-list');

        function createRequestCard(log) {
            const card = document.createElement('div');
            card.className = 'request-card';
            card.id = `req-${log.id}`;

            const headersJson = JSON.stringify(log.headers, null, 2);
            const queryJson = JSON.stringify(log.query, null, 2);
            const bodyJson = JSON.stringify(log.body, null, 2);

            card.innerHTML = `
                <div class="request-header" onclick="toggleExpand('${log.id}')">
                    <div class="request-info">
                        <span class="method">${log.method}</span>
                        <span class="timestamp">${new Date(log.timestamp).toLocaleString()}</span>
                    </div>
                </div>
                <div class="request-body-container">
                    <div class="section-title">Headers</div>
                    <pre>${headersJson}</pre>
                    
                    ${Object.keys(log.query).length > 0 ? `
                        <div class="section-title">Query Parameters</div>
                        <pre>${queryJson}</pre>
                    ` : ''}

                    <div class="section-title">Body</div>
                    <pre>${bodyJson}</pre>
                </div>
            `;
            return card;
        }

        function toggleExpand(id) {
            const card = document.getElementById(`req-${id}`);
            card.classList.toggle('expanded');
        }

        // Fetch initial logs
        fetch('/api/logs')
            .then(res => res.json())
            .then(logs => {
                if (logs.length > 0) {
                    logsList.innerHTML = '';
                    logs.forEach(log => {
                        logsList.appendChild(createRequestCard(log));
                    });
                }
            });

        // Listen for new requests via SSE
        const eventSource = new EventSource('/events');
        eventSource.onmessage = (event) => {
            const log = JSON.parse(event.data);
            
            // Remove empty state if it's there
            const emptyState = logsList.querySelector('.empty-state');
            if (emptyState) {
                logsList.innerHTML = '';
            }

            const card = createRequestCard(log);
            logsList.insertBefore(card, logsList.firstChild);
            
            // Add "NEW" indicator temporarily
            const headerInfo = card.querySelector('.request-info');
            const newBadge = document.createElement('span');
            newBadge.className = 'new-indicator';
            newBadge.innerText = 'NEW';
            headerInfo.prepend(newBadge);
            
            setTimeout(() => {
                newBadge.remove();
            }, 5000);
        };
    </script>
</body>
</html>
